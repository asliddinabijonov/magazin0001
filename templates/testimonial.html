{% extends 'base.html' %}
{% block izoh %}active{% endblock %}
{% block content %}
<!-- client section -->
<section class="client_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>Izohlar</h2>
    </div>
  </div>
  <div class="container px-0">
    <div id="testimonialCarousel" class="carousel carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        {% for testimonial in testimonials %}
          <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <div class="box">
              <div class="client_info">
                <div class="client_name">
                  <h5>{{ testimonial.name }}</h5>
                  {% if testimonial.role %}
                    <h6>{{ testimonial.role }}</h6>
                  {% endif %}
                </div>
                <i class="fa fa-quote-left" aria-hidden="true"></i>
              </div>
              <p>{{ testimonial.content }}</p>
            </div>
          </div>
        {% endfor %}
      </div>
      <div class="carousel_btn-box">
        <a class="carousel-control-prev" href="#testimonialCarousel" role="button" data-bs-slide="prev">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#testimonialCarousel" role="button" data-bs-slide="next">
          <i class="fa fa-angle-right" aria-hidden="true"></i>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</section>
<!-- end client section -->
{% endblock %}
