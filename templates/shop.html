{% extends 'base.html' %}
{% block magazin %}active{% endblock %}
{% block content %}

<!-- do'kon bo'limi -->
<section class="shop_section layout_padding">
    <div class="container">
        <div class="heading_container heading_center">
            <h2>Oxirgi Mahsulotlar</h2>
        </div>
        <div class="row">
            {% for product in products %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="box">
                    <div class="img-box">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}"/>
                    </div>
                    <div class="detail-box">
                        <h6>{{ product.name }}</h6>
                        <h6>
                            Narxi
                            <span> ${{ product.price }} </span>
                        </h6>
                    </div>
                    {% if product.is_new %}
                    <div class="new">
                        <span> Yangi </span>
                    </div>
                    {% endif %}
                    <!-- Savatga qo'shish tugmasi -->
                    <form method="post" action="{% url 'add_to_cart' product.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-sm mt-2">Savatga qo'shish</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- do'kon bo'limi tugadi -->

{% endblock %}
